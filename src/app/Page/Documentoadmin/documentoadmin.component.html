<body>

    <div class="Centrartitulo">
        <img src="/assets/img/logo.jpg" class="rotate" />
        <h1>DOCUMENTOS INTERES </h1>
    </div>
    <div class="Principal">
        <div class="Centrar">
            <mat-stepper class="orientacion" [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Nuevo</ng-template>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>ID</mat-label>
                                <input matInput formControlName="firstCtrl" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Titulo</mat-label>
                                <input matInput formControlName="titulo" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Tipo</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                                        {{tipo.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Documento</mat-label>
                                <input matInput formControlName="firstCtrl" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Activa</mat-label>
                                <input matInput formControlName="firstCtrl" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                            <button mat-button matStepperNext>Listo</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Editar</ng-template>

                        <mat-form-field appearance="fill">
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="secondCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperNext>Listo</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Desactivar</ng-template>
                    <div>
                        <mat-tab-group>
                            <mat-tab label="INFORMACION CARRERA">
                                <div *ngFor="let x of documentosIF">
                                    <p>Id: {{x.id}}</p>
                                    <p>Título: {{x.titulo}}</p>
                                    <button mat-button matStepperPrevious>Desactivar</button>
                                </div>
                            </mat-tab>
                            <mat-tab label="OPORTUNIDADES LABORALES">
                                <div *ngFor="let x of documentosOL">
                                    <p>Id: {{x.id}}</p>
                                    <p>Título: {{x.titulo}}</p>
                                    <button mat-button matStepperPrevious>Desactivar</button>
                                </div>
                            </mat-tab>
                            <mat-tab label="DATOS DE INTERES">
                                <div *ngFor="let x of documentosDI">
                                    <p>Id: {{x.id}}</p>
                                    <p>Título: {{x.titulo}}</p>
                                    <button mat-button matStepperPrevious>Desactivar</button>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </mat-step>
            </mat-stepper>
        </div>

    </div>

</body>
